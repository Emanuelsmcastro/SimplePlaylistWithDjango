<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>PlayList</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./css/style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@900&display=swap" rel="stylesheet">
    </head>
    <body>
       <header>
            <div class="title-container">
                <h1 class="title roboto-900">Django Playlist</h1>
            </div>
       </header>
       <main>
            <div class="card-container">
                <div class="card">
                    <figure class="image-container">
                        <img src="./image/card-image.jpg" alt="Card Image">
                    </figure>
                    <div class="card-info">
                        <h2 class="roboto-900 card-title">Nome da Musica</h1>
                    </div>
                    <div class="card-audio-player">
                        <audio controls class="audio-player">
                            <source src="https://ia800905.us.archive.org/19/items/FREE_background_music_dhalius/backsound.mp3"  type="audio/mp3">
                        </audio> 
                    </div>
                </div>
            </div>
       </main>
        <script src="./js/main.js" async defer></script>
    </body>
</html>
